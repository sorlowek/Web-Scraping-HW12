<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div clas="container">
    <div class="jumbotron">
        <h1 align="center">Mission to Mars</h1>
        <p align="Center">
            <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
  </div>

    <div class="page-header">
        <h1>Latest Mars News</h1>
    </div>  
    
    <div class="container-fluid">
         <p>{{mars.Mars_News}}</p>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">
                <h3>Featured Image</h3>
                <img src="{{mars.Mars_Feat_Image}}" alt="featured image" style="width: 100%;">
            </div>

    <div class="col-md-5">

        <ul>
            <h3>Current Mars Weather</h3>
            <p>{{mars.Mars_Weather}}</p>
        </ul>

        <ul>
            <h3>Mars Facts</h3>
            {{mars.Mars_Facts|safe}}
            <a href="{{mars.Mars_Facts}}"></a>
        </ul>

     </div>
   </div>
  </div>

    <div class="container-fluid">
        <H3 align="center">Mars Hemispheres</H3>
            <div class="body">
                <div class="row">
                    {% for hem in mars.Mars_Hemispheres %}
                    <div class="col-md-6">
                        <img src="{{hem.URL}}" alt="hemisphere" style="width:50%;">
                        <div class="caption"style="font-weight: bold;">
                            <h3>{{hem.title}}/<h3>
            </div>
        </div>
                {% endfor %}
     </div>
 </div>
</body>
</html>
